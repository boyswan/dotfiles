description = "Jujutsu VCS"
when = "jj root" 
command = "jj log -r @ --no-graph --color always --template 'fg:green ++ \"jj: \" ++ change_id.shortest(4) ++ \" \" ++ bookmarks.join(\", \") ++ if(conflict, \" (conflict)\", \"\")'"
format = '[$output]($style) '
shell = ["nu", "--stdin"]
